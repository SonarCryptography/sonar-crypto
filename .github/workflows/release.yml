name: Release

on:
  workflow_dispatch:
  pull_request: # TODO: REMOVE!
    branches: [ main ]


jobs:
  release:
    name: Release Plugin
    runs-on: ubuntu-latest

    steps:
    - uses: ./.github/workflows/build.yml

    - name: Build SonarQube Plugin
      run: mvn package
    - name: Upload Jar artifact
      uses: actions/upload-artifact@v4
      with:
        name: crypto-plugin
        path: sonar-crypto-plugin/target/*.jar
        retention-days: 5